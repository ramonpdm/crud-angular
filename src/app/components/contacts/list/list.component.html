<div class="card">
  <div class="card-header">
    <a class="btn btn-success" routerLink="/contacts/add/">Agregar Contacto</a>
  </div>
  <div class="card-body">
    <h1>Lista de Contactos</h1>
    <hr>
    <div class="table-responsive" *ngIf="Contacts.length != 0">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of Contacts; let i = index">
            <td>{{contact.id}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.last_name}}</td>
            <td>{{contact.email}}</td>
            <td>
              <div class="btn-group">
                <a class="btn btn-danger" (click)="delete(contact.id, i)" role="button">Borrar</a>
                <a class="btn btn-warning" routerLink="/contacts/update/{{contact.id}}">Editar</a>
                <a class="btn btn-primary" routerLink="/contacts/view/{{contact.id}}">Ver</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="Contacts.length == 0">
      <h4>No se encontraron registros en la base de datos</h4>
    </div>
  </div>
</div>
